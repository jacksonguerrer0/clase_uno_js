<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario semanal</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="formContainer">
        <div id="contentOne">
            <h1>Salario Semanal</h1>
            <label for="hour">Ingrese cantidad de horas</label>
            <input type="number" name="hour" id="hour">
            <label for="button"></label>
            <br>
            <input type="button" id="button" name="button" value="Buscar">
        </div>
        <div id="contentTwo">
            <h3>Valor a pagar</h3>
            <p>Salario semanal:</p>
            <label for="week"></label>
            <input type="text" id="week" name="week">
            <p>Salario extra:</p>
            <label for="extra"></label>
            <input type="text" id="extra" name="extra">
            <p>Salario a pagar:</p>
            <label for="pay"></label>
            <input type="text" id="pay" name="pay">
        </div>
    </div>
</body>
</html>
